<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/hexagonal.css" />
    <title>Elementary hexagonal cellular automaton</title>
</head>
<body>
    <div id="world">
        <form action="#" onsubmit="run();return false">
            <label for="rule">Rule:</label>
            <input type="text" value="9" id="rule" onchange="setRule(this.value);" />
            <input type="checkbox" id="unit" onchange="setUnit();" checked />
            <label for="unit">Emerges from a single cell</label>
            <input type="submit" value="Generate" />
        </form>
        <br>

    <script src="./src/hexagonal.js"></script>
</body>
</html>
